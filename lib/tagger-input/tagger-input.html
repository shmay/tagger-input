<polymer-element name="tagger-input" attributes='tags label selectedTags'>
  <template>
    <link href="tagger-input.css" rel="stylesheet">

    <div id='box'>
      <local-click-detector></local-click-detector>
      <div id='btns'>
        <template repeat='{{tag in selectedTags}}'>
          <btn-group on-remove-tag='{{onRemoveTag}}'>
            {{tag}}
          </btn-group>
        </template>
      </div>
      <input is='core-input' id='input' on-tap='{{tapInput}}' 
      placeholder='{{label}}'
      on-keydown="{{keydownage}}" />
    </div>

    <tagger-dropdown tags='{{tags}}'
      on-new-value='{{onNewVal}}'
      on-enter-pressed='{{onEnterPressed}}'
      id='dropdown'>
    </tagger-dropdown>

  </template>

  <script type="text/javascript" src='tagger-input.js'></script>
</polymer-element>
